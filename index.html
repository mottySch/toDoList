<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <title>To do list</title>
    <script defer src="toDolist.js"></script>
  </head>
  <body class="bg-info text-center">
    <h1 class="text-white font-monospace m-4">To do list</h1>
    <div
      style="min-height: 400px"
      class="container col-md-6 text-center bg-white shadow p-3"
    >
      <form id="id_form">
        <input
          class="mb-2"
          style="height: 40px"
          id="id_task_input"
          type="text"
          placeholder="Right new task here"
          maxlength="20"
          required
        />
        <input
          class=""
          style="height: 40px"
          id="id_time_input"
          type="time"
          placeholder="Right here the time 09:15"
        />
        <button
          id="id_add_btn"
          style="height: 40px"
          class="btn btn-info text-white my-auto"
        >
          Add task
        </button>
      </form>
      <div class="list-container border border-2 border-bottom-0 mx-auto mt-2">
        <h2 class="font-monospace text-info">Your List</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">To do</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody id="id_tbody"></tbody>
        </table>
      </div>
      <button id="id_reset_btn" class="btn btn-danger m-1">Reset tasks</button>
    </div>
  </body>
</html>
